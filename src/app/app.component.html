<button id="add-root-folder" (click)="addRootFolder()">Add folder to root</button>
<app-node *ngFor="let node of ($nodeList | async)" [node]="node" (updateNode)="updateNode($event)" (deleteNode)="deleteNode($event)"></app-node>
<div class="json-textarea">
<textarea readonly>
  {{($nodeList | async) | json}}
</textarea>
</div>
